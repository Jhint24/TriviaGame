<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
   
    <title>The Office Trivia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


</head>
<body>
    <div class="container">
    <div class="jumbotron game-center">
        <h1 class="display-4 trivia-title">Dunder Mifflin Trivia</h1>
        
        <!--questions/answers-->
        <div id="time-remaining"></div>
        <div id="current-question"></div>
        <div class="question"></div>
        <div class="answers-list"></div>
        
        <!--show correct answer-->
        <div id="game-alert"></div>
        <div id="corrected-answer"></div>
        <div id="gif"></div>
        
        <!--End of Game-->
        <div id="end-of-game"></div>
        <div id="number-answers-correct"></div>
        <div id="number-answers-incorrect"></div>
        <div id="unanswered"></div>

            <p class="lead start-paragraph">
        <button type="button" class="btn btn-success btn-lg start-game-button">Click Me (That's what She Said)...</button>
        </p>
    </div>        
    </div>

    
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
